<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="robots" content="noindex">
	<title>World Cup 2018 Pool</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />

	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, apple color emoji,segoe ui emoji,notocoloremoji,segoe ui symbol,android emoji,emojisymbols,emojione mozilla;
			line-height: 24px;
			padding: 2rem;
		}

		h1 {
			margin-bottom: 2rem;
		}

		table {
			table-layout: inherit;
		}

		th {
			white-space: nowrap;
		}

		thead th {
			display: table-cell;
			line-height: 24px;
			padding-bottom: 8px ! important;
			padding-top: 8px ! important;
			width: 10rem;
			text-align: center;
		}

		thead th span {
			display: inline-block;
			line-height: 18px;
			min-width: 5rem;
		}

		thead th:first-child {
			text-align: left;
		}

		td {
			color: #aaa;
			line-height: 24px;
			text-align: center;
			vertical-align: middle;
		}

		.table-success {
			color: #000;
		}

		.table-null {
			color: #fff;
		}

		.scrolling {
			position: relative;
		}

		.scrolling tbody td,
		.scrolling tbody th {
			vertical-align: middle;
			padding: 10px;
			min-width: 120px;
		}

		.scrolling thead th:first-child,
		.scrolling tbody th {
			position: absolute;
			left: 0;
			width: 200px;
		}

		.scrolling-inner {
			overflow-x: auto;
			overflow-y: visible;
			margin-left: 200px;
			z-index: 0;
		}
	</style>
</head>

<body>
	<h1>World Cup 2018 Pool</h1>

	<div class="scrolling">
		<div class="scrolling-inner">
			<table class="table table-hover table-sm">
				<thead class="thead-light">
					<tr data-player-row><th scope="col"><span>Team</span></th></tr>
					<tr data-total-row><th scope="col"><span>Total</span></th></tr>
					<tr data-games-played-row><th scope="col"><span>Games played</span></th></tr>
					<tr data-points-per-game-row><th scope="col"><span>Points per game</span></th></tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
